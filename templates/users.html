<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Password</th>
            <th>Active</th>
            <th>Roles</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.active }}</td>
            <td>
                {% for role in user.roles %}
                {{ role.name }}
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
